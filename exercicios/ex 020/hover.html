<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemolo de hover</title>
    <style>
     body  {
    font-family: Arial, Helvetica, sans-serif;
     }
    
    div > p {
        display: nome;
    }

    div:hover > p {
    display: block;
    color: white;
    background-color: red;
    }

    div:hover {
      color: red;  
    }
    </style>
</head>
<body>
    <h1>    Exemplo de hover</h1>
    <P>Passe o mouse  sobre o texto abaixo</P>
    <div>
        Passe o mouse aqui
    <P>TEXTO ESCONDIDO.....</P>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
